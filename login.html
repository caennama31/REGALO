<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>LOGIN Y REGISTRO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="LOGIN Y REGISTRO" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            
            <header>
                <h1>LOGIN Y REGISTRO</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p><label for="username" class="uname" data-icon="u" > USUARIO Ó E-MAIL </label>                     <input id="username" name="username" required type="text" placeholder="USUARIO O E-MAIL"/>
                                </p>
                                <p><label for="password" class="youpasswd" data-icon="p"> CONTRASEÑA </label>
                                  <input id="password" name="password" required type="password" placeholder="ejemplo: 1234Ac*" />
                              </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
									Recordar mi contraseña
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									No estas registrado...?
									<a href="#toregister" class="to_register">REGISTRATE</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">USUARIO</label>
                                    <input id="usernamesignup" name="usernamesignup" required type="text" placeholder="Usuario_390" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > E-MAIL</label>
                                    <input id="emailsignup" name="emailsignup" required type="email" placeholder="mi_correo@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p"> CONTRASEÑA </label>
                                    <input id="passwordsignup" name="passwordsignup" required type="password" placeholder="Ejemplo: X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">CONFIRMA TU CONTRASEÑA </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required type="password" placeholder="Ejemplo: X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Ya eres Miembro...?
									<a href="#tologin" class="to_register"> IR A LOG IN </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
